<div class="container-fluid navbar">
  <div
    class="nav-row w-100 d-flex flex-row align-items-center justify-content-between"
  >
    <div class="d-flex flex-row align-items-center">
      <h3 class="navbar__logo nav-item" [routerLink]="['/']">FutureMinds</h3>
      <h3 class="logo__v-line d-sm-block d-none">|</h3>

      <div class="navbar__links-row d-flex flex-row d-md-flex d-none">
        <h5 class="navbar__link">Browse Courses</h5>

        <h5 class="navbar__link">About</h5>

        <h5 class="navbar__link">Conatct Us</h5>
      </div>
      <div class="navbar__links-row dropdown d-md-none d-sm-block d-none">
        <h5 data-bs-toggle="dropdown">Links</h5>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item " href="#">Browse Courses</a></li>
          <li><a class="dropdown-item" href="#">About us</a></li>
          <li><a class="dropdown-item" href="#">Contact Us</a></li>
        </ul>
      </div>
    </div>

    <div class="d-flex justify-content-end d-sm-flex d-none">
      <a
        class="nav-item"
        style="position: relative; color: inherit"
        [routerLink]="['/cart']"
      >
        <i class="navbar__cart bi bi-cart2"></i
        ><span
          style="position: absolute; top: -12px; left: 9px; font-weight: bold"
          >{{ coursesService.getCartCoursesService().length }}</span
        ></a
      >
     
      <div class="dropdown">
        <i
        *ngIf="isLoggedIn"
        class="navbar__profile-icon bi bi-person-circle"
        data-bs-toggle="dropdown"
      ></i>
      
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#"><i class="bi bi-gear-wide me-2"></i>Settings</a></li>
          <li><a class="dropdown-item" href="#"><i class="bi bi-list me-1"></i> My Courses</a></li>
          <li><a class="dropdown-item" (click)="logOut()"><i class="bi bi-door-open-fill me-2"></i>Log Out</a></li>
        </ul>
      </div>
      <button
        *ngIf="!isLoggedIn"
        [routerLink]="['/auth/signup']"
        class="navbar__button"
      >
        SignUp
      </button>
    </div>
    <div class="d-flex justify-content-end d-sm-none">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
</div>
<div class="row navbar__collapse-row collapse navbar-collapse" id="navbarNav">
  <div class="d-flex flex-row justify-content-between pt-3">
    <div>
      <div class="d-flex flex-column">
        <h5 class="navbar__link">Browse Courses</h5>

        <h5 class="navbar__link">About</h5>

        <h5 class="navbar__link">Conatct Us</h5>
      </div>
    </div>
    <div>
      <a
        class="nav-item"
        style="position: relative; color: inherit"
        [routerLink]="['/cart']"
      >
        <i class="navbar__cart bi bi-cart2"></i
        >
        <span
          style="position: absolute; top: -20px; left: 9px; font-weight: bold"
          >{{ coursesService.getCartCoursesService().length }}</span
        ></a
      >
      <i
      *ngIf="isLoggedIn"
      class="navbar__profile-icon bi bi-person-circle"
    ></i>
    <button
      *ngIf="!isLoggedIn"
      [routerLink]="['/auth/signup']"
      class="navbar__button"
    >
      SignUp
    </button>
    </div>
  </div>
</div>
