<div class="container-fluid ">
    <div class="row d-flex justify-content-around">
        @for(course of (coursesService.searchCourses$ | async);track course._id){
         <div [routerLink]="['/courses',course._id]" class="col-12  course-card  mb-5">
            <div class="row">
            <div class="col-lg-2 col-md-2 d-flex justify-content-center justify-content-md-start">
                <img class="course-image" src="{{course.thumbnailLink}}"/>
            </div>
            <div class="col-lg-6 col-md-8 col-10 mt-md-0 mt-5">
                <div class="d-flex flex-column">
                   <h5>{{course.title}}</h5>
                    <course-rating></course-rating>
                </div>
            </div>
            <div class="col-lg-4 col-md-2 mt-md-0 mt-2 d-flex justify-content-md-end justify-content-start">
                <div class="d-flex flex-column">
                 <h5 class="bold">{{course.price}}</h5>
                 <h5 class="discount">{{course.oldPrice}}</h5>
                </div>
            </div>
        </div>
         </div>
        }
    </div>
</div>
