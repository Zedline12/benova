<section class="w-100">
  <div class="mask container-fluid d-flex align-items-center gradient-custom-3">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="form__title text-start mb-5">Create an account</h2>

              <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <label class="form-label" for="form3Example1cg"
                  >Your First Name
                  <span class="form__required-star">*</span></label
                >
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    id="firstName"
                    formControlName="firstName"
                    class="form-control form-control-lg"
                  />
                  <div
                    class="form__error-label"
                    *ngIf="
                      userForm.get('firstName')?.invalid &&
                      userForm.get('firstName')?.touched
                    "
                  >
                    First Name is required.
                  </div>
                </div>
                <label class="form-label" for="form3Example4cdg"
                  >Your Last Name
                  <span class="form__required-star">*</span></label
                >
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    class="form-control form-control-lg"
                    id="lastName"
                    formControlName="lastName"
                    type="password"
                  />
                  <div
                    class="form__error-label"
                    *ngIf="
                      userForm.get('lastName')?.invalid &&
                      userForm.get('lastName')?.touched
                    "
                  >
                    Last Name is required.
                  </div>
                </div>
                <label class="form-label" for="form3Example3cg"
                  >Your Email <span class="form__required-star">*</span></label
                >
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    class="form-control form-control-lg"
                    id="email"
                    type="email"
                    formControlName="email"
                  />
                  <div
                    class="form__error-label"
                    *ngIf="
                      userForm.get('email')?.invalid &&
                      userForm.get('email')?.touched
                    "
                  >
                    Please enter a valid email.
                  </div>
                </div>
                <label class="form-label" for="form3Example4cg"
                  >Password <span class="form__required-star">*</span></label
                >
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    class="form-control form-control-lg"
                    id="password"
                    type="password"
                    formControlName="password"
                  />
                  <div
                    class="form__error-label"
                    *ngIf="
                      userForm.get('password')?.invalid &&
                      userForm.get('password')?.touched
                    "
                  >
                    Password is required (min length: 6 characters).
                  </div>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3cg"
                  />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in
                    <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="form__submit-button btn  btn-block   "
                  >
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Have already an account?
                  <a [routerLink]="['/auth/login']" class="fw-bold text-body"><u>Login here</u></a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
