<body-layout>
  <div class="container-fluid cart-container bold">
    @if (coursesService.getCartCoursesService().length) {
      <div class="row d-flex justify-content-xxl-center justify-content-start">
        <div class="col-12">
          <h1 class="cart__title">Shopping Cart</h1>
        </div>

        <div class="col-xxl-8 order-xxl-0 order-1">
          <items-list></items-list>
        </div>
        <div
          class="col-xxl-4 col-lg-6 order-xxl-1 order-0 ps-xxl-5 p-0 mb-xxl-0 mt-xxl-0 mt-2 mb-5"
        >
          <cart-summary></cart-summary>
        </div>
      </div>
    } @else {
      <div class="row d-flex align-items-end justify-content-center">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <img class="empty-cart-img" src="assets/images/empty-cart.png" />
        </div>
        <div
          class="col-12 d-flex align-items-center justify-content-center mt-5"
        >
          <h1>Your Cart is Empty</h1>
        </div>
        <div
          class="col-12 d-flex align-items-center justify-content-center mt-3"
        >
          <h6 style="font-weight: 100">
            Looks like you haven`t added any courses yet
          </h6>
        </div>
      </div>
    }
  </div>
</body-layout>
