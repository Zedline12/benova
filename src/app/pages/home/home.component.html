<home-hero-section></home-hero-section>
<body-layout>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex justify-content-center mt-5">
        <h1 class="lg-text bold">The world largest selection of courses</h1>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <h5 class="sm-text light">
          Choose from 5,000 online video courses with new additions published
          every month
        </h5>
      </div>
    </div>
    <div class="row mt-3 d-flex justify-content-center">
      <div class="col-8">
        <div class="row d-flex justify-content-space-around">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="cards-wrapper d-flex justify-content-between">
                 <course-card></course-card>
                 <course-card></course-card>
                 <course-card></course-card>
                 <course-card></course-card>
                </div>
              </div>
              <div class="carousel-item">
                <div class="cards-wrapper d-flex justify-content-between">
                    <course-card></course-card>
                    <course-card></course-card>
                    <course-card></course-card>
                    <course-card></course-card>
                </div>
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleControls"
              role="button"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleControls"
              role="button"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
         
        </div>
      </div>
    </div>
  </div>
</body-layout>
