<div class="container-fluid p-0 mt-5">
  <div class="row">
      <!-- Product Images -->
      <div class="col-md-6 mb-4 p-0  ">
          <img src="{{product.images[0]}}" alt="Product" class="img-fluid rounded mb-3 product-image" id="mainImage">
          <div class="d-flex justify-content-between mt-4">
            <div *ngFor="let image of product.images" class="image-cover ">
                <img  src="{{image}}" alt="Thumbnail 1" class="thumbnail rounded active">
            </div>
          </div>
      </div>

      <!-- Product Details -->
      <div class="col-md-6 ps-5  ">
          <h2 class="mb-3">{{product.title}}</h2>
          <p class=" mb-4">SKU:{{product.sku}}</p>
          <div class="mb-3">
              <span class="h4 me-2">${{product.price}}</span>
              <span class="text-muted"><s>${{product.oldPrice}}</s></span>
          </div>
          <div class="mb-3">
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-half text-warning"></i>
              <span class="ms-2">4.5 (120 reviews)</span>
          </div>
          <p class="mb-4">{{product.description}}</p>
          <div class="mb-4">
              <h5>Color:</h5>
              <div class="btn-group" role="group" aria-label="Color selection">
                  <input type="radio" class="btn-check" name="color" id="black" autocomplete="off" checked>
                  <label class="btn btn-outline-dark" for="black">Black</label>
                  <input type="radio" class="btn-check" name="color" id="silver" autocomplete="off">
                  <label class="btn btn-outline-secondary ms-2" for="silver">Silver</label>
                  <input type="radio" class="btn-check" name="color" id="blue" autocomplete="off">
                  <label class="btn btn-outline-secondary ms-2" for="blue">Blue</label>
              </div>
          </div>
          <div class="mb-4">
              <label for="quantity" class="form-label">Quantity:</label>
              <input type="number" class="form-control" id="quantity" value="1" min="1" style="width: 80px;">
          </div>
          <button class="btn btn-primary btn-lg mb-3 me-2">
                  <i class="bi bi-cart-plus"></i> Add to Cart
              </button>
          <button class="btn btn-outline-secondary btn-lg mb-3">
                  <i class="bi bi-heart"></i> Add to Wishlist
              </button>
          <div class="mt-4">
              <h5>Key Features:</h5>
              <ul>
                  <li *ngFor="let feature of product.keyFeatures">{{feature}}</li>
                
              </ul>
          </div>
      </div>
  </div>
</div>
